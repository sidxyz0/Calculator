<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@300&family=Work+Sans:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="mainbody" id="mainbody">
        <div class="calculatorbody" id="calculatorbody">
            <div class="displaydiv" id="displaydiv">
                <div class="prevdiv" id="prevdiv">
                    
                </div>
                <div class="currentdiv" id="currentdiv">

                </div>
            </div>
            <div class="keysdiv" id="keysdiv">
                <div class="row1" id="row1">
                    <button class="clear" id="clear">CLEAR</button>
                    <button class="del" id="del">DEL</button>
                    <button class="symbol" id="divide">รท</button>
                </div>
                <div class="row2" id="row2">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="symbol" id="multiply">*</button>
                </div>
                <div class="row3" id="row3">
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="symbol" id="minus">-</button>
                </div>
                <div class="row4" id="row4">
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="symbol" id="plus">+</button>
                </div>
                <div class="row5" id="row5">
                    <button class="symbol" id="point">.</button>
                    <button class="number" id="zero">0</button>
                    <button class="equalsto" id="equalsto">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
